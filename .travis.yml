sudo: required
language: python
python:
- '2.7'
addons:
  apt:
      packages:
        - docker-ce
branches:
    only:
     - master
  install:
  - git remote -v
  script:
    - "bash ./sync.sh 5"
before_install:
- openssl aes-256-cbc -K $encrypted_ed9590141454_key -iv $encrypted_ed9590141454_iv
  -in .travis/conf.tar.gz.enc -out ~/conf.tar.gz -d
- tar zxf ~/conf.tar.gz -C ~
- chmod 600 ~/.ssh/id_rsa
- chmod 600 ~/.docker/config.json
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
